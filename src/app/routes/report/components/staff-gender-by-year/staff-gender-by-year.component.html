<div class="app-content report staff-age-gender">
  <div class="app-title">
    <h1 class="title">របាយការណ៍</h1>
    <div class="group-btn">
      <button class="year-picker">
        <app-year-picker [_max]="maxDate" (selectedYear)="onSelectedYear($event)"></app-year-picker>
      </button>
      <button mat-flat-button color="print" (click)="onPrint()">
        <mat-icon svgIcon="print"></mat-icon>
        បោះពុម្ភ
      </button>
    </div>
  </div>

  <!-- Filtering -->
  <section class="detail-form">
    <div class="rounded-10">
      <div class="header-label mt-32">
        បុគ្គលិកតាមអាយុ
      </div>
      <div class="report__teacher-chart">
        <div>
          <app-bar-chart-report id="number-of-staff" [legendDisplay]="legendDisplay" [chartData]="chartData"
            [chartOptions]="chartOptions" [tooltipMode]="tooltipMode">
          </app-bar-chart-report>
        </div>
        <div>
          <div class="header-label mt-32">
            បុគ្គលិកតាមភេទ
          </div>
          <div class="doughnut-chart">
            <app-doughnut-chart-report id="number-of-staff-doughnut" [doughnutChartLabels]="doughnutChartLabels"
              [dougnutChartDataset]="dougnutChartDataset" [backgroundColor]="backgroundColor">
            </app-doughnut-chart-report>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
