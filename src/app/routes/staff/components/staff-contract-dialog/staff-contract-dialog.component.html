<div class="detail-form">
  <mat-dialog-content class="app-content">
    <div class="class-dialog form-dialog">
      <div class="app-title">
        <h1 class="title">កែប្រែកុងត្រា</h1>
      </div>
      <form id="form" [formGroup]="form" autocomplete="off">
        <div class="mat-elevation-z0 grid gap-x-16 col-lg-2 col-xl-2">
          <div>
            <label class="required" for="">	ថ្ងៃផុតកុងត្រាចាស់</label>
            <mat-form-field appearance="outline">
              <input matInput formControlName="contract_expiry_date" readonly>
            </mat-form-field>
          </div>
          <div>
            <label class="required" for="">	ថ្ងៃផុតកុងត្រាថ្មី</label>
            <mat-form-field appearance="outline">
              <input matInput [matDatepicker]="picker" formControlName="new_expired_contract" (click)="picker.open()"
                placeholder="*" readonly>
              <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>calendar_month</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker startView="multi-year" #picker></mat-datepicker>
              <mat-error *ngIf="form.get('new_expired_contract').errors?.required">
                ទាមទារ
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end" style="padding: 20px 0!important;">
    <button mat-raised-button mat-dialog-close>
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>
    <button class="button-submit" form="form" mat-raised-button color="primary" type="submit" (click)="onSubmit()">
      <mat-icon>check_circle_outline</mat-icon>
      Confirm
      <mat-spinner *ngIf="isLoading" [diameter]="25"></mat-spinner>
    </button>
  </mat-dialog-actions>
</div>
