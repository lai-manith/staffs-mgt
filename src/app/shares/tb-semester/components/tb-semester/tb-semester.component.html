<table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
            {{element?.name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="start_date">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element?.start_date | date: 'dd MMMM YYYY' }} </td>
    </ng-container> -->

    <ng-container matColumnDef="end_date">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element?.end_date | date: 'dd MMMM YYYY'}} </td>
    </ng-container>

    <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element?.define_subjects.length}} </td>
    </ng-container>

    <ng-container matColumnDef="fee">
        <th mat-header-cell *matHeaderCellDef> Fee </th>
        <td mat-cell *matCellDef="let element">
            ${{element?.price}}
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <div class="group-btn">
                <button mat-stroked-button color="primary" class="btn-sm" (click)="viewSemesterDialog(element._id)"
                    #tooltip="matTooltip" matTooltip="View" matTooltipPosition="left">
                    <mat-icon svgIcon="visibility"></mat-icon>
                </button>
                <button mat-stroked-button color="accent" class="btn-sm mb-16" (click)="editSemesterDialog(element._id)"
                    #tooltip="matTooltip" matTooltip="Edit" matTooltipPosition="below">
                    <mat-icon svgIcon="edit"></mat-icon>
                </button>
                <button mat-stroked-button color="warn" class="btn-sm mb-16" (click)="deleteSemester(element._id)"
                    #tooltip="matTooltip" matTooltip="Delete" matTooltipPosition="right">
                    <mat-icon svgIcon="delete"></mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColOne"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColOne;"></tr>
</table>
