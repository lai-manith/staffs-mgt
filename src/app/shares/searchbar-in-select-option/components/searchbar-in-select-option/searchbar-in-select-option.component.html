<div class="search-box">
  <mat-form-field appearance="outline">
      <input matInput #searchQuery (keyup)="search(searchQuery.value)" placeholder="search...">
      <mat-icon svgIcon="search" matPrefix></mat-icon>
      <button *ngIf="searchQuery.value" mat-icon-button matSuffix
          (click)="searchQuery.value = ''; clear()">
          <mat-icon>clear</mat-icon>
      </button>
  </mat-form-field>
</div>
